<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">




  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color:hsl(47, 88%, 63%);">
  <div class="card shadow-lg border border-dark rounded-4" style="width:400px;">
    <img class="card-img-top p-3 rounded-5" src="./assets/images/illustration-article.svg" alt="Card image">
    <div class="card-body">
      <button type="button" class="btn btn-warning fw-bold">Learning</button>
      <h6 class="card-date mt-3 fw-semibold">Published 21 Dec 2023</h6>
      <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="d-flex align-items-center">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="img thumbnail rounded me-2"
          style="width:40px; height:40px;">
        <p class="card-text mb-0 fw-semibold">Greg Hooper</p>


      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kenzie Crawford</a>.
    </div>
</body>

</html>
