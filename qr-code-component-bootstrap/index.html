<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: hsl(212, 45%, 89%);">

  <div class="card rounded-5 shadow-lg" style="width:400px">
    <img class="card-img-top p-4 rounded-5" src="./images/image-qr-code.png" alt="QR Code Image">
    <div class="card-body text-center px-4">
      <h5 class="card-title fw-bold" style="font-family: 'Outfit', sans-serif;">Improve your front-end skills <br>
        By Building Projects</h5>
      <p class="card-text fw-semibold" style="font-family: 'Outfit', sans-serif; color:hsl(216, 15%, 48%)">Scan the QR code to visit
        Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kenzie Crawford</a>.
    </div>
</body>

</html>
